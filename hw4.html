<!DOCTYPE html>
<html>
    <head>
        <script>
        function loadDoc() {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            document.getElementById("sales").innerHTML = this.responseText;
            }
        xmlhttp.open("GET","getsales.php",true);
        xhttp.send();
        }
        </script>
        </head>
<body>

<div id="sales">
  <h2>Let AJAX fetch sales data from DB</h2>
  <button type="button" onclick="loadSales()">Change Content</button>
</div>

</body>
</html>
